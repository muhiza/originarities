{% if articles %}
    <div class="jumbotron">
        <h1 class="truncate">
            {{ articles.0 }}<br>
            <small>
                by {{ articles.0.author.profile }}
            </small>
        </h1>
        <p>
            <a href="{{ articles.0.get_absolute_url }}" class="btn btn-primary">Read More</a>
        </p>
    </div>
    <div class="row">
        {% for article in articles|slice:"1:3" %}
            <div class="col-sm-6 featured-article fade-bottom">
                {% include "articles/fragments/article.html" %}
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-muted">
        No published articles currently exist.
    </p>
{% endif %}
